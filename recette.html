<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recette de Cocktail</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <!-- En-tête avec titre de la recette -->
    <h1 id="cocktailTitle">Nom du Cocktail</h1>
  </header>
  
  <main>
    <!-- Contenu de la recette -->
    <select id="verres">
      <option value="1">1 verre</option>
      <option value="2">2 verres</option>
      <!-- Ajoute d'autres options en fonction de tes besoins -->
    </select>

    <div id="recette">
      <!-- Contenu de la recette dynamique en JavaScript -->
    </div>
  </main>

  <!-- Script pour afficher les recettes -->
  <script>
    window.onload = function() {
      const hash = window.location.hash.substring(1);

      if (hash === 'mojito') {
        document.getElementById('cocktailTitle').innerText = 'Mojito';
        document.getElementById('recette').innerHTML = 'Recette du Mojito';
      } else if (hash === 'sex-on-the-beach') {
        document.getElementById('cocktailTitle').innerText = 'Sex on the Beach';
        document.getElementById('recette').innerHTML = 'Recette du Sex on the Beach';
      } else if (hash === 'aperol-spritz') {
        document.getElementById('cocktailTitle').innerText = 'Aperol Spritz';
        document.getElementById('recette').innerHTML = 'Recette de l\'Aperol Spritz';
      }
      // Ajouter d'autres conditions pour chaque recette avec son identifiant
    };
  </script>

  <!-- Script pour rendre les recettes dynamiques en fonction du nombre de verres -->
  <script>
    document.getElementById('verres').addEventListener('change', function() {
      const nombreVerres = parseInt(this.value);
      const cocktailTitle = document.getElementById('cocktailTitle');
      const recette = document.getElementById('recette');

      if (window.location.hash === '#mojito') {
        cocktailTitle.textContent = 'Mojito';
        if (nombreVerres === 1) {
          recette.innerHTML = 'Recette du Mojito pour 1 verre';
        } else if (nombreVerres === 2) {
          recette.innerHTML = 'Recette du Mojito pour 2 verres';
        }
        // Ajoute d'autres conditions pour différents nombres de verres
      } else if (window.location.hash === '#sex-on-the-beach') {
        // Faire de même pour les autres cocktails
      } else if (window.location.hash === '#aperol-spritz') {
        // Faire de même pour les autres cocktails
      }
      // Ajouter des conditions pour chaque cocktail avec son identifiant
    });
  </script>

</body>
</html>
